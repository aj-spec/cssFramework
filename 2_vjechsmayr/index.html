<!DOCTYPE html>
<html>
<head>
<title>Gradient Buttons</title>
<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gradient Buttons</h1>

    <div class="container">
        <div class="row">
          <div class="col">
              <h3>Bootstrap Default Buttons</h3>
              
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
            

                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>


          </div>
          <div class="col">
            <h3>Viki's Gradient Buttons</h3>
            <button type="button" class="btn btn-grd btn-grd-primary">Primary</button>
                <button type="button" class="btn btn-grd btn-grd-secondary">Secondary</button>
                <button type="button" class="btn btn-grd btn-grd-success">Success</button>
                <button type="button" class="btn btn-grd btn-grd-danger">Danger</button>
                <button type="button" class="btn btn-grd btn-grd-warning">Warning</button>
                <button type="button" class="btn btn-grd btn-grd-info">Info</button>
                <button type="button" class="btn btn-grd btn-grd-light">Light</button>
                <button type="button" class="btn btn-grd btn-grd-dark">Dark</button>
            
                
<button type="button" class="btn btn-grd-outline-primary">Primary</button>
<button type="button" class="btn btn-grd-outline-secondary">Secondary</button>
<button type="button" class="btn btn-grd-outline-success">Success</button>
<button type="button" class="btn btn-grd-outline-danger">Danger</button>
<button type="button" class="btn btn-grd-outline-warning">Warning</button>
<button type="button" class="btn btn-grd-outline-info">Info</button>
<button type="button" class="btn btn-grd-outline-light">Light</button>
<button type="button" class="btn btn-grd-outline-dark">Dark</button>



          </div>
          <div class="col">
            more Buttons?
          </div>
        </div>
      </div>



</body>
</html>
